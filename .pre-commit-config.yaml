repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.6.9
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    - id: pytest
      name: pytest
      stages: [commit]
      language: system
      entry: pytest test
      types: [python]
      pass_filenames: false
      always_run: true